<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Pack Banner Ad Showcase</title>
  <style>
    div {
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  


  <div>
    <!-- For convenience, the entire ad consists of this one line of code -->
    <object type="image/svg+xml" data="SVG_ad/powerpack.svg">Running Low on Energy? Try Power Pack from
      powerpack.com</object>
    <!-- The ad agency only needs to supply this snippet of code to clients -->
    <!-- The svg file and other required resources are hosted on the ad agency's servers -->
    <p>The SVG version</p>
  </div>


  <div>
    <!-- This is the canvas version of the ad -->
    <iframe width="400" height="300" src="Canvas_ad/powerpack.html" style="border:none;"></iframe>
    <p>The Canvas version</p>
  </div>



</body>
</html>
